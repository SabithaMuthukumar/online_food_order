<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
        }
        
        .payment-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
        }
        
        .confirmation {
            display: none;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .confirmation-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        .confirmation-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }
        
        .payment-method {
            font-weight: 600;
            color: #ff6b6b;
            font-size: 1.3rem;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .form-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="paymentForm" class="payment-form">
            <h1>Mobile Banking Payment</h1>
            <p class="subtitle">Complete your payment securely</p>
            
            <div class="form-group">
                <label for="transactionId">Transaction ID</label>
                <input type="text" id="transactionId" placeholder="Enter your transaction ID">
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" value="$38.42" readonly>
            </div>
            
            <div class="form-buttons">
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button id="payBtn" class="btn">Pay Now</button>
            </div>
        </div>
        
        <div id="confirmation" class="confirmation">
            <div class="confirmation-icon">âœ“</div>
            <h1>Payment Successful!</h1>
            <div class="payment-method">Payment Method: Mobile Banking</div>
            <p class="confirmation-message">
                Thank you for your payment! Your order is confirmed and will be delivered soon.
                <br><br>
                <strong>You will receive a call when your order is near your location.</strong>
            </p>
            <button id="returnBtn" class="btn">Return to Menu</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const paymentForm = document.getElementById('paymentForm');
            const cancelBtn = document.getElementById('cancelBtn');
            const payBtn = document.getElementById('payBtn');
            const confirmation = document.getElementById('confirmation');
            const returnBtn = document.getElementById('returnBtn');
            
            // Cancel button click handler
            cancelBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // Pay button click handler
            payBtn.addEventListener('click', function() {
                const transactionId = document.getElementById('transactionId').value;
                const name = document.getElementById('name').value;
                
                if (!transactionId || !name) {
                    alert('Please fill in all fields');
                    return;
                }
                
                paymentForm.style.display = 'none';
                confirmation.style.display = 'block';
            });
            
            // Return button click handler
            returnBtn.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
